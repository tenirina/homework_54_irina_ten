{% extends 'base.html' %}
{% block main %}
    <div class="container">
        <div class="main">
            <h3>Catgories</h3>
            {% if categories %}
             <form method="POST">
                 {% csrf_token %}
               {% for category in categories %}
                <div class="row box">
                    <div class="col-10">
                        <h5>{{category.name}}</h5>
                    </div>
                    <div class="col-1">
                        <a href="{% url 'category_edit' category.pk %}" type="button" class="btn btn-primary"> Edit </a>
                    </div>
                    <div class="col-1">
                        <a type="button" href="{% url 'category_edit' category.pk %}" class="btn btn-danger">Delete</a>
                    </div>
                </div>
                <br>
                   {% endfor %}
             </form>
            {% else %}
                <h3>Add categories</h3>
            {% endif %}
        </div>
    </div>
{% endblock %}
